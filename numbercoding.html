            let count = 1
            let fn = 0
            let sn = 1
            console.log(fn)
            for (let i = 3; i <= num*2 ; i++) {
                let nn = fn + sn
                sn = nn
                fn = sn
                if (count % 2 != 0) {
                    console.log(nn)
                    count++
                }

                    count++
                }
            }
        }
